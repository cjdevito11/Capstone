<script>

function TimeOfDay() {

    var date = new Date();
    var time = date.getHours();
 
    if (time >= 3 && time < 4) {
		sydneyOff();
		newyorkOff();
		
        london();
		tokyo();
	} else if (time >= 4 && time <= 8) {
		tokyoOff();
		sydneyOff();
		newyorkOff();
		
		london();
    } else if ( time > 8 && time <= 12) {
		tokyoOff();
		sydneyOff();
		
		london();
		newyork();
		
    } else if ( time >= 12 && time <= 17) {
		londonOff();
		tokyoOff();
		sydneyOff();
		
        newyork();
		
		
    } else if ( time > 17 && time < 18) {
		tokyoOff();
		newyork();
		londonOff();
		
		sydney();
		
		
	} else if ( time >= 18 && time <= 2){
		newyorkOff();
		londonOff();
		
		tokyo();
		sydney();
		
	} else if ( time >= 2 && time <= 3){
		sydneyOff();
		newyorkOff();
		londonOff();
		
		tokyo();
		
	}   
	 
}

function london() {
   document.getElementById("ln").className = "on"; 
}
function newyork() {
   document.getElementById("ny").className = "on"; 
   
}
function sydney() {
   document.getElementById("sy").className = "on"; 
}
function tokyo() {
   document.getElementById("to").className = "on"; 
}

function londonOff() {
   document.getElementById("ln").className = "off"; 
}
function newyorkOff() {
   document.getElementById("ny").className = "off"; 
   
}
function sydneyOff() {
   document.getElementById("sy").className = "off"; 
}
function tokyoOff() {
   document.getElementById("to").className = "off"; 
}
TimeOfDay();

 </script>
